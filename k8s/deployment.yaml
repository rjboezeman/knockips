apiVersion: apps/v1
kind: Deployment
metadata:
  name: knockips-deployment
  namespace: knockips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knockips
  template:
    metadata:
      labels:
        app: knockips
    spec:
      containers:
      - name: knockips-container
        image: rjboezeman/knockips:v0.1
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: shorewall-log
          mountPath: /var/log/shorewall.log
      volumes:
      - name: shorewall-log
        hostPath:
          path: /var/log/shorewall.log
          type: File
      - name: geoip-country
        hostPath:
          path: /usr/share/GeoIP/GeoLite2-City.mmdb
          type: File
      - name: geoip-city
        hostPath:
          path: /usr/share/GeoIP/GeoLite2-Country.mmdb
          type: File
